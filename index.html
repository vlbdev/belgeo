<!DOCTYPE html>
<html>
  <head>
    <title>Bel Geo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=<ваш API-ключ>" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=10" />
    <style>
      html,
      body,
      #map {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      ymaps.ready(init);

      function init() {
        // Создаем карту.
        var myMap = new ymaps.Map(
          "map",
          {
            center: [53.95422, 27.67408],
            zoom: 8,
          },
          {
            searchControlProvider: "yandex#search",
          }
        );

        // Создаем круг.
        var myCircle = new ymaps.Circle(
          [
            // Координаты центра круга.
            [53.95422, 27.67408],
            // Радиус круга в метрах.
            20000,
          ],
          {
            // Описываем свойства круга.
            // Содержимое балуна.
            balloonContent: "",
            // Содержимое хинта.
            hintContent: "",
          },
          {
            // Задаем опции круга.
            // Включаем возможность перетаскивания круга.
            draggable: false,
            // Цвет заливки.
            // Последний байт (77) определяет прозрачность.
            // Прозрачность заливки также можно задать используя опцию "fillOpacity".
            fillColor: "#00ff0070",
            // Цвет обводки.
            strokeColor: "#0f0",
            // Прозрачность обводки.
            strokeOpacity: 0.8,
            // Ширина обводки в пикселях.
            strokeWidth: 2,
          }
        );

        var myCircle2 = new ymaps.Circle(
          [
            // Координаты центра круга.
            [53.95422, 27.67408],
            // Радиус круга в метрах.
            65000,
          ],
          {
            // Описываем свойства круга.
            // Содержимое балуна.
            balloonContent: "",
            // Содержимое хинта.
            hintContent: "",
          },
          {
            // Задаем опции круга.
            // Включаем возможность перетаскивания круга.
            draggable: false,
            // Цвет заливки.
            // Последний байт (77) определяет прозрачность.
            // Прозрачность заливки также можно задать используя опцию "fillOpacity".
            fillColor: "#00000000",
            // Цвет обводки.
            strokeColor: "#f00",
            // Прозрачность обводки.
            strokeOpacity: 0.8,
            // Ширина обводки в пикселях.
            strokeWidth: 2,
          }
        );

        // Добавляем круг на карту.
        myMap.geoObjects.add(myCircle);
        myMap.geoObjects.add(myCircle2);
        myMap.geoObjects.add(
          new ymaps.Placemark(
            [54.423811, 27.83323],
            {
              balloonContent: "",
              iconCaption: "Плещеницы 70км (5 845)",
            },
            {
              preset: "islands",
            }
          )
        );
        myMap.geoObjects.add(
          new ymaps.Placemark(
            [54.200419, 27.847396],
            {
              balloonContent: "",
              iconCaption: "Логойск 36км (11 868)",
            },
            {
              preset: "islands",
            }
          )
        );
        myMap.geoObjects.add(
          new ymaps.Placemark(
            [53.951345, 27.791067],
            {
              balloonContent: "",
              iconCaption: "Колодищи 10км (11 445)",
            },
            {
              preset: "islands",
            }
          )
        );
         myMap.geoObjects.add(
          new ymaps.Placemark(
            [53.951345, 27.791067],
            {
              balloonContent: "",
              iconCaption: "Борисов 66км (145 744)",
            },
            {
              preset: "islands",
            }
          )
        );
      }
    </script>
  </body>
</html>
